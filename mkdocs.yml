    - 实验框架: experiments/experiments.md
  - 更新日志:
    - CHANGELOG.md

# 插件
plugins:
  - search

# 排除不作为站点页面的仓库入口文件
exclude_docs: |
  README.md

# 额外配置
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/dolphin-language
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/your-org

# 静态文件
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/mermaid.min.js
  - javascripts/mermaid-init.js

# 监听文件
watch:
  - src/DolphinLanguageSDK/
  - docs/

# 开发服务器配置
dev_addr: '0.0.0.0:30050'
